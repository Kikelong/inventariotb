<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario TB - Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f0f2f5; background-image: radial-gradient(#4f46e5 0.5px, #f0f2f5 0.5px); background-size: 20px 20px; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        .tab-active { border-bottom: 3px solid #4f46e5; color: #4f46e5; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="login-screen" class="w-full max-w-md glass p-8 rounded-3xl shadow-2xl">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Inventario TB</h2>
            <p class="text-gray-500 mt-2">Identifícate para continuar</p>
        </div>
        <select id="user-name" class="w-full p-4 bg-white border rounded-xl mb-4 outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="">-- Elige un responsable --</option>
            <option value="Funcionario 1">Funcionario 1</option>
            <option value="Funcionario 2">Funcionario 2</option>
        </select>
        <button onclick="login()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl shadow-lg">INICIAR SESIÓN</button>
    </div>

    <div id="inventory-screen" class="hidden w-full max-w-lg glass p-6 rounded-3xl shadow-2xl">
        <div class="flex justify-between items-center mb-6">
            <p id="display-user" class="text-indigo-600 font-bold text-sm uppercase tracking-wider"></p>
            <button onclick="logout()" class="text-red-400 text-xs font-bold uppercase">Salir</button>
        </div>

        <div class="flex border-b mb-6 text-sm font-bold text-gray-400 uppercase tracking-widest">
            <button onclick="switchTab('reg')" id="tab-reg" class="flex-1 pb-3 tab-active">Registrar</button>
            <button onclick="switchTab('manage')" id="tab-manage" class="flex-1 pb-3">Gestionar / Borrar</button>
        </div>

        <div id="view-reg" class="space-y-6">
            <input type="text" id="asset-code" placeholder="CÓDIGO DE PLACA" class="w-full p-5 border rounded-2xl text-2xl font-mono uppercase focus:ring-4 focus:ring-indigo-100 outline-none">
            <button onclick="registerAsset()" id="btn-register" class="w-full bg-emerald-500 text-white font-extrabold py-5 rounded-2xl text-xl shadow-lg">REGISTRAR AHORA</button>
            
            <div class="mt-6">
                <h3 class="text-xs font-bold text-gray-400 uppercase mb-3">Recientes</h3>
                <div id="log-list" class="space-y-2"></div>
            </div>
        </div>

        <div id="view-manage" class="hidden space-y-6">
            <div class="bg-indigo-50 p-4 rounded-2xl border border-indigo-100">
                <p class="text-xs text-indigo-500 font-bold mb-2 uppercase">Buscador de Activos</p>
                <div class="flex gap-2">
                    <input type="text" id="search-code" placeholder="CÓDIGO" class="flex-1 p-3 border rounded-xl uppercase font-mono outline-none">
                    <button onclick="searchAsset()" class="bg-indigo-600 text-white px-4 rounded-xl font-bold italic">BUSCAR</button>
                </div>
            </div>
            
            <div id="search-result" class="hidden p-6 bg-white rounded-2xl border border-gray-100 shadow-sm space-y-4">
                <div class="text-center border-b pb-4">
                    <p class="text-xs text-gray-400 font-bold uppercase">Resultado del registro</p>
                    <h4 id="res-code" class="text-2xl font-black text-gray-800 font-mono mt-1"></h4>
                </div>
                <div class="grid grid-cols-2 gap-4 text-sm">
                    <div><p class="text-gray-400">Fecha:</p><p id="res-date" class="font-bold text-gray-700"></p></div>
                    <div><p class="text-gray-400">Hora:</p><p id="res-time" class="font-bold text-gray-700"></p></div>
                    <div class="col-span-2 border-t pt-2 text-center"><p class="text-gray-400">Registrado por:</p><p id="res-user" class="font-bold text-indigo-600 text-lg"></p></div>
                </div>
                <button onclick="confirmDelete()" class="w-full bg-red-100 text-red-600 font-bold py-3 rounded-xl hover:bg-red-600 hover:text-white transition-all">ELIMINAR DE LA BASE DE DATOS</button>
            </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwTXgHqYWUjfbl6BUWY38EoXq2vP3gysNTUtp7GqkbQazE8waOmy8uzHcmqRLkcKIadXg/exec";
        let currentUser = localStorage.getItem('activeUser');

        window.onload = () => { if (currentUser) showInventory(); };

        function login() {
            const name = document.getElementById('user-name').value;
            if (!name) return;
            localStorage.setItem('activeUser', name);
            currentUser = name;
            showInventory();
        }

        function logout() { localStorage.removeItem('activeUser'); location.reload(); }

        function showInventory() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('inventory-screen').classList.remove('hidden');
            document.getElementById('display-user').innerText = `RESPONSABLE: ${currentUser}`;
        }

        function switchTab(tab) {
            document.getElementById('view-reg').classList.toggle('hidden', tab !== 'reg');
            document.getElementById('view-manage').classList.toggle('hidden', tab !== 'manage');
            document.getElementById('tab-reg').classList.toggle('tab-active', tab === 'reg');
            document.getElementById('tab-manage').classList.toggle('tab-active', tab === 'manage');
        }

        async function registerAsset() {
            const input = document.getElementById('asset-code');
            const code = input.value.trim().toUpperCase();
            if (!code) return;

            try {
                const response = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ code: code, user: currentUser }) });
                const res = await response.json();

                if (res.status === "exists") {
                    Swal.fire({ icon: 'warning', title: 'YA REGISTRADO', html: `REGISTRADO EL DÍA ${res.date} A LAS ${res.time}` });
                } else {
                    Swal.fire({ icon: 'success', title: 'ACTIVO REGISTRADO', timer: 1500, showConfirmButton: false });
                    addLog(code);
                    input.value = '';
                }
            } catch (e) { Swal.fire('Error', 'Problema de conexión', 'error'); }
        }

        async function searchAsset() {
            const code = document.getElementById('search-code').value.trim().toUpperCase();
            if (!code) return;

            const resDiv = document.getElementById('search-result');
            resDiv.classList.add('hidden');

            const response = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'search', code: code }) });
            const res = await response.json();

            if (res.status === "found") {
                document.getElementById('res-code').innerText = code;
                document.getElementById('res-date').innerText = res.date;
                document.getElementById('res-time').innerText = res.time;
                document.getElementById('res-user').innerText = res.user;
                resDiv.classList.remove('hidden');
            } else {
                Swal.fire('No encontrado', 'Este código no existe en la base de datos', 'info');
            }
        }

        async function confirmDelete() {
            const code = document.getElementById('res-code').innerText;
            const confirm = await Swal.fire({ title: '¿Borrar registro?', text: `Se eliminará permanentemente el código ${code}`, icon: 'danger', showCancelButton: true, confirmButtonText: 'Sí, ELIMINAR', confirmButtonColor: '#dc2626' });

            if (confirm.isConfirmed) {
                const response = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', code: code }) });
                const res = await response.json();
                if (res.status === "deleted") {
                    Swal.fire('Borrado', 'El registro fue eliminado', 'success');
                    document.getElementById('search-result').classList.add('hidden');
                    document.getElementById('search-code').value = '';
                }
            }
        }

        function addLog(code) {
            const list = document.getElementById('log-list');
            const item = document.createElement('div');
            item.className = "flex justify-between p-3 bg-white rounded-xl shadow-sm text-xs border";
            item.innerHTML = `<strong>${code}</strong> <span class="text-emerald-500 font-bold">RECIBIDO</span>`;
            list.prepend(item);
        }
    </script>
</body>
</html>
