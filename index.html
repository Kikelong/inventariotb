<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario TB - Activos Fijos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif;
            background: #f0f2f5; 
            background-image: radial-gradient(#4f46e5 0.5px, #f0f2f5 0.5px);
            background-size: 20px 20px;
        }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="login-screen" class="w-full max-w-md glass p-8 rounded-3xl shadow-2xl transition-all">
        <div class="text-center mb-8">
            <div class="bg-indigo-600 w-16 h-16 rounded-2xl mx-auto flex items-center justify-center mb-4 shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-800">Inventario TB</h2>
            <p class="text-gray-500 mt-2">Identifícate para registrar activos</p>
        </div>

        <div class="space-y-4">
            <label class="block text-sm font-semibold text-gray-700 ml-1">Selecciona tu nombre:</label>
            <select id="user-name" class="w-full p-4 bg-white border border-gray-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all appearance-none cursor-pointer">
                <option value="">-- Elige un responsable --</option>
                <option value="Persona 1">Persona 1</option>
                <option value="Persona 2">Persona 2</option>
                <option value="Persona 3">Persona 3</option>
                <option value="Persona 4">Persona 4</option>
                </select>
            <button onclick="login()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg transform active:scale-95 transition-all">
                INICIAR SESIÓN
            </button>
        </div>
    </div>

    <div id="inventory-screen" class="hidden w-full max-w-lg glass p-8 rounded-3xl shadow-2xl transition-all">
        <div class="flex justify-between items-start mb-8">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Registro de Activo</h1>
                <p id="display-user" class="text-indigo-600 font-semibold flex items-center gap-1">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
                    Usuario
                </p>
            </div>
            <button onclick="logout()" class="text-gray-400 hover:text-red-500 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
            </button>
        </div>

        <div class="space-y-6">
            <div class="relative">
                <label class="block text-sm font-semibold text-gray-700 mb-2 ml-1">Código Alfanumérico (Placa):</label>
                <input type="text" id="asset-code" autocomplete="off" placeholder="Escribe el código aquí..." 
                    class="w-full p-5 border border-gray-200 rounded-2xl bg-white text-xl font-mono uppercase focus:ring-4 focus:ring-indigo-100 outline-none transition-all">
            </div>

            <button onclick="registerAsset()" id="btn-register" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-extrabold py-5 rounded-2xl text-xl shadow-xl shadow-emerald-200 transform active:scale-95 transition-all flex items-center justify-center gap-2">
                <span>REGISTRAR AHORA</span>
            </button>
        </div>

        <div class="mt-10">
            <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Última actividad en este equipo</h3>
            <div id="log-list" class="space-y-3">
                </div>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwTXgHqYWUjfbl6BUWY38EoXq2vP3gysNTUtp7GqkbQazE8waOmy8uzHcmqRLkcKIadXg/exec"; 
        // ---------------------

        let currentUser = localStorage.getItem('activeUser');

        window.onload = () => {
            if (currentUser) showInventory();
        };

        function login() {
            const name = document.getElementById('user-name').value;
            if (!name) return Swal.fire('Atención', 'Por favor selecciona tu nombre', 'warning');
            
            localStorage.setItem('activeUser', name);
            currentUser = name;
            showInventory();
        }

        function logout() {
            localStorage.removeItem('activeUser');
            location.reload();
        }

        function showInventory() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('inventory-screen').classList.remove('hidden');
            document.getElementById('display-user').innerHTML = `<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg> ${currentUser}`;
        }

        async function registerAsset() {
            const codeInput = document.getElementById('asset-code');
            const code = codeInput.value.trim().toUpperCase();
            const btn = document.getElementById('btn-register');

            if (!code) return Swal.fire('Vacío', 'Debes ingresar un código', 'error');

            // Efecto de carga
            btn.disabled = true;
            const originalText = btn.innerHTML;
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Verificando...`;

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        code: code,
                        user: currentUser
                    })
                });

                const result = await response.json();

                if (result.status === "exists") {
                    Swal.fire({
                        icon: 'error',
                        title: 'Activo ya registrado',
                        html: `<div class="text-left bg-red-50 p-4 rounded-lg border border-red-200 text-red-800 text-sm">
                                EL ACTIVO YA SE ENCUENTRA EN EL REGISTRO EL DÍA: <br>
                                <b class="text-lg">${result.date}</b> A LAS <b class="text-lg">${result.time}</b>
                               </div>`,
                        confirmButtonColor: '#4f46e5'
                    });
                } else if (result.status === "success") {
                    Swal.fire({
                        icon: 'success',
                        title: 'ACTIVO REGISTRADO CON ÉXITO',
                        timer: 2000,
                        showConfirmButton: false
                    });
                    addLog(code);
                    codeInput.value = '';
                }
            } catch (error) {
                Swal.fire('Error de Conexión', 'No se pudo alcanzar la base de datos', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
                codeInput.focus();
            }
        }

        function addLog(code) {
            const list = document.getElementById('log-list');
            const now = new Date();
            const time = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            const item = document.createElement('div');
            item.className = "flex items-center justify-between p-4 bg-white rounded-2xl shadow-sm border border-gray-100 animate-fade-in-down";
            item.innerHTML = `
                <div class="flex items-center gap-3">
                    <div class="w-2 h-2 rounded-full bg-emerald-500"></div>
                    <span class="font-mono font-bold text-gray-700">${code}</span>
                </div>
                <span class="text-xs text-gray-400 font-medium">${time}</span>
            `;
            list.prepend(item);
            if(list.children.length > 3) list.lastChild.remove();
        }
    </script>
</body>
</html>
